<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="h1">Score: <span id="score">0</span></h1>
  <audio id="bg-music" src="./sounds/retro.mp3" loop></audio>
  <audio id="gameover-sound" src="./sounds/gameover.mp3"></audio>
  <audio id="crunch-sound" src="./sounds/crunch.mp3"></audio>
  <canvas></canvas>
  <div class="arrows-container">
    <button  class="arrow" id="up">
      &#65087;
    </button>
    <button class="arrow" id="right">
      &#x3009;
    </button>
    <button class="arrow" id="down">
      &#65088;
    </button>
    <button class="arrow" id="left">
      &#x3008;
    </button>
  </div>
  <div class="overlay hidden">
    <div id="modal">
      <button class="exit modal-btn" id="close">
        &times;
        </button>
        <h2>
          Game over!
        </h2>
        <p id="result">
          Score: 
          <span id="score-modal">
          </span>
        </p>
        <button class="modal-btn" id="restart">
          Restart
        </button>
        <button class="exit modal-btn" id="cancel" >
          Cancel
        </button>
    </div>
  </div>
  
  <script src="snake.js"></script>
</body>

</html>
